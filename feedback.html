<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Feedback</title>
  <style>
    body { font-family: Georgia, Times, serif; background: #F5F7FA; color: #0B0F14; padding: 24px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; max-width: 720px; margin: 0 auto; box-shadow: 0 2px 8px rgba(0,0,0,.08); }
    h1 { color: #2278B4; margin: 0 0 16px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #D4E9F7; border-radius: 8px; font-family: inherit; }
    button { margin-top: 16px; background: #2278B4; color: #fff; border: none; border-radius: 8px; padding: 10px 16px; font-size: 16px; cursor: pointer; }
    .hint { color: #4A4A4A; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Blog Feedback</h1>
    <p class="hint">Bitte deinen Aenderungswunsch eintragen.</p>
    <form method="POST" action="https://n8n.nextcloud-zietmann.online-preview.net/webhook/bhb-blog-feedback">
      <label for="guid">Artikel-ID</label>
      <input id="guid" name="guid" type="text" required>
      <label for="feedback">Aenderungswunsch</label>
      <textarea id="feedback" name="feedback" rows="6" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const guid = params.get('guid');
    if (guid) document.getElementById('guid').value = guid;
  </script>
</body>
</html>
